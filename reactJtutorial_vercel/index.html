<!-- Done using react-->
<html>
  <body> 
    <div id="app"></div>
    <!-- Importing the react models into here -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">

      const domNode = document.getElementById("app");

      {/*Have to capitalize functions to distinguish from html*/}
      {/* */}
      function Header({title})
      {
        return <h1>{title}</h1>
        {/*The {} around title indicate that it is a variable*/}
      }

      {/*This is componenet tree*/}

      {/*This is how to nest*/}
      function HomePage() 
      {
        return 
        <div>
          <Header title="React" />
          <Header />
          {/* Having two Headers will copy paste it*/}
        </div>;
      }
      const root = ReactDOM.createRoot(domNode);
      {/*Have to surround react components with html tags*/}
      root.render(<Header />)
    </script>
  </body>

</html>
